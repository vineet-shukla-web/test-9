<html>

<head>


  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/jquery.dataTables.min.js"></script>
  <script src="js/dataTables.bootstrap4.min.js"></script>
  <script src="js/jquery-3.6.0.min.js"></script>
  <script src="js/underscore.js"></script>
  <script src="js/backbone.js"></script>
  <link rel="stylesheet" href="css/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

         require(['customScripts/jqueryFile']);
     });
  
    </script> -->

</head>

<body>
  <div id="content"></div>
  <script type="text/template" id="templ-first">
      <br>
      <h4>User List</h4>

        <div style="text-align:right;margin-right:10px">
       <button class="btn"><a href="#add">Add</a></button></div>
       <br>
    <table id="tablelist" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody>
        <% _.each(collection,function(model){%>
        <tr>
            <td> <%=model.name %></td>
            <td><%=model.email %></td>
            <td><%=model.phone %></td>
            <td><%=model.address %></td>
            <td><a href="#edit/<%=model.user_id%>" id="edit" data-val="<%=model.user_id%>"><i class="fa fa-edit"></i></a></td>
            <td><a href="<%=model.user_id%>" id="del" class="del" data-val="<%=model.user_id%>"><i class="fa fa-trash"></i></a></td>
        </tr>
        <% })%>
    </tbody>
    </script>
  <!-- <div id="content1"></div> -->
  <script type="text/template" id="add-user">
      <br>
      <h4>Add User</h4>
      <br>
        <div style="text-align:right;margin-right:10px">
            <form>
                <div class="form-group md">
                  <label for="name">Name</label>
                  <input type="text" class="form-control" id="name"  placeholder="Name">
                  
                </div>
                <div class="form-group md ">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                </div>

                <div class="form-group md ">
                    <label for="phone">Phone</label>
                    <input type="phone" class="form-control" id="phone" placeholder="Phone">
                  </div>

                  <div class="form-group md ">
                    <label for="address">Address</label>
                    <input type="textarea" class="form-control" id="address" placeholder="Address">
                  </div>
                  <button class="btn"><a href="">Back</a></button>
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
    </script>

  <script type="text/template" id="edit-user">
      <br>
      <h4>Edit User</h4>
      <br>
      <div style="text-align:right;margin-right:10px">
          <form>
            <% _.each(collection,function(model){%>
              <div class="form-group md">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"  placeholder="Name" value='<%= model.name%>'>
                
              </div>
              <div class="form-group md ">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email" value='<%= model.email %>'>
              </div>

              <div class="form-group md ">
                  <label for="phone">Phone</label>
                  <input type="text" class="form-control" id="phone" placeholder="Phone" value='<%= model.phone %>'>
                </div>

                <div class="form-group md ">
                  <label for="address">Address</label>
                  <input type="textarea" class="form-control" id="address" placeholder="Address" value='<%= model.address %>' >
                </div>
                <input type="hidden" id= "editid" value="<%= model.user_id %>">
                <% })%>
                <button class="btn"><a href="">Back</a></button>
              <button type="submit" class="btn btn-primary">Edit</button>
            </form>
  </script>
  <script src="app.js"></script>
</body>

</html>
